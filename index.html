<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script>
    function markedPreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(editorValue);
        previewElement.innerHTML = markedUpHTML;
    };

    function defaultPreview() {
        let defaultText = "\
# This is an h1 \n\
## This is an h2 \n\
[I'm an inline-style link](https://www.google.com) \n\
Inline `code` has `back-ticks` around it. \n\
```javascript\n\ var s = 'JavaScript syntax highlighting';\n\
    alert(s);\
```\n\
1. First ordered list item \n\
1. Another item \n\
    - Unordered sublist.\n\n\
> this is a blockquote.\
<dl>\
    <dt> Definition list</dt>\
        <dd>Is something people use sometimes.</dd>\
    <dt>Markdown in HTML</dt>\
    <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>\
</dl >\
![screen with code](https://upload.wikimedia.org/wikipedia/en/7/78/Small_scream.png) \n\n\
**This is bold**";
        let editorField = document.getElementById("editor");
        editorField.value = defaultText;
        let previewElement = document.getElementById("preview");
        previewElement.innerHTML = marked.parse(defaultText);
    }
    </script>
    
    <title>Markdown Previewer</title>
</head>
<body onload="defaultPreview()">
    <div class="container-fluid">
        <div class="row text-bg-danger d-flex flex-column">
            <h1 class="text-center">Markdown Previewer</h1>
        </div>
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <p>Editor</p>
                <textarea class="form-control flex-grow-1" id="editor" onkeyup="markedPreview()"></textarea>
            </div>
            <div class="col-6">
                <p>Previewer</p>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    </h1>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
